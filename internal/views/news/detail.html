<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    {{ template "layout.html" . }}
    <div class="news-detail">
        <h1>{{ .Title }}</h1>
        <p>发布于: {{ .PublishedAt }}</p>
        <div class="content">
            {{ .Content }}
        </div>
        <a href="/">返回首页</a>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
