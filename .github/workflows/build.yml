name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.24.1

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: go build -v -o output/hot-hacker-news ./...

    - name: Run tests
      run: go test -v ./...

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: hot-hacker-news
        path: output/hot-hacker-news
